---
layout: default
---

<div id="cover" class="container"
     {% if page.cover %}style="background-image: url({{ site.baseurl }}/{{ page.cover }});"{% endif %}>
    <div>
        <div id="cover-author-image"
             {% if page.image %}style="background-image:url({{ site.baseurl }}/{{ page.image }});"{% endif %}>
        </div>
        <h1>{{ page.title | default: page.name }}</h1>
        <p>All Posts by <em>{{ page.name }}</em></p>
    </div>
</div>

<div id="content" class="container">
    <div id="author-content" role="main">
        <ul id="post-list">
            {% for post in site.posts %}
                {% if post.author == page.name %}
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
